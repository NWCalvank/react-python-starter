name: Unit Tests
on: [pull_request]

jobs:
  test-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Update submodules
        run: make update-submodules
      - name: Run unit tests for client
        run: make client-test

  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run unit tests for server
        run: make server-test
